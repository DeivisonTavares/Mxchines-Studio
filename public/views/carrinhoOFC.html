<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mxchines Studio - Carrinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/carrinho.css">
</head>
<body>
    <header>
        <div class="logo">Mxchines Studio</div>
        <div class="header-buttons">
            <button onclick="window.location.href='/'">Página Principal</button>
            <button onclick="window.location.href='/'">Produtos</button>
        </div>
    </header>
    <main>
        <h1>Seu Carrinho</h1>
        <div id="cart-items"></div>
        <div id="cart-summary"></div>
        <div class="payment-methods">
            <h2>Formas de Pagamento</h2>
            <div class="payment-method">
                <input type="radio" id="pix" name="payment" value="pix">
                <label for="pix">PIX</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="credit" name="payment" value="credit">
                <label for="credit">Cartão de Crédito</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="debit" name="payment" value="debit">
                <label for="debit">Cartão de Débito</label>
            </div>
        </div>
        <button class="checkout-button" onclick="finalizarCompra()">Finalizar Compra</button>
    </main>
    <footer>
        <p>Entre em contato conosco:</p>
        <a href="mailto:contato@mxchinesstudio.com"><i class="fas fa-envelope"></i> contato@mxchinesstudio.com</a>
        <a href="https://wa.me/5511999999999"><i class="fab fa-whatsapp"></i> +55 (91) 99999-9999</a>
        <a href="https://instagram.com/mxchinesstudio"><i class="fab fa-instagram"></i> @mxchinesstudio</a>
    </footer>
</body>
</html>
<script src="/js/carrinho.js"></script>
